<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <title>Bewery Review System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">BRS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br />
<div class="container">
  <div class="row">
    <div th:if="${param.reviewed}">
      <div class="alert alert-info">
        You have reviewed successfully!
      </div>
    </div>
    <div th:if="${param.failedReview}">
      <div class="alert alert-danger">
        Failed to review! Please entered fields.
      </div>
    </div>
    <div th:if="${param.alreadyReviewed}">
      <div class="alert alert-warning">
        You Already reviewed it previously!
      </div>
    </div>
    <div th:if="${param.success}">
      <div class="alert alert-info">
        You have already reviewed this brewery!
      </div>
    </div>
    <h1 class="text-center"> Bewery Review System </h1>
    <form th:action="@{/index/findByName}">
            <div class="form-group mb-3">
              <label class="form-label">FindByBreweryName</label>
              <input
                      class="form-control"
                      id="searchByName"
                      name="name"
                      placeholder="Enter Brewery_Name"
                      for="searchByName"
                      type="search"
              >
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Search</button>
            </div>
          </form>

    <form th:action="@{/index/findByCity}">
      <div class="form-group mb-3">
        <label class="form-label">FindByBreweryCity</label>
        <input
                class="form-control"
                id="searchByCity"
                name="city"
                placeholder="Enter Brewery_City"
                for="searchByCity"
                type="search"
        >
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </form>


    <form th:action="@{/index/findByType}">
      <div class="form-group mb-3">
        <label class="form-label">FindByBreweryType</label>
        <input
                class="form-control"
                id="searchByType"
                name="type"
                placeholder="Enter Brewery_Type"
                for="searchByType"
                type="search"
        >
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </form>

  </div>
</div>
</body>
</html>

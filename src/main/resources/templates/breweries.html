<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Bewery Review System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script>
  // look for a link in the row and click on it
  function orderrowclick(row) {
     row.queryselector("a").click();
  }
</script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">BRS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
        <h1 class="text-center"> Bewery Review System </h1>
        <table class="table table-bordered table-hover">
            <thead class="table-dark" style="text-align: center">
            <tr>
<!--                <th>ID</th>-->
                <th>Name</th>
<!--                <th>BREWERY_TYPE</th>-->
                <th>ADDRESS_1</th>
<!--                <th>ADDRESS_2</th>-->
<!--                <th>ADDRESS_3</th>-->
<!--                <th>STATE_PROVINCE</th>-->
<!--                <th>POSTAL_CODE</th>-->
<!--                <th>COUNTRY</th>-->
<!--                <th>LONGITUDE</th>-->
<!--                <th>LATITUDE</th>-->
                <th>PHONE</th>
                <th>WEBSITE_URL</th>
                <th>Current Rating</th>
                <th>STATE</th>
                <th>CITY</th>
<!--                <th>STREET</th>-->


            </tr>
            </thead>
            <tbody>
            <tr th:each = "brewerie : ${breweries}" style="cursor: pointer" onclick="orderrowclick(this)">
                <td scope="row"><a th:href="@{/index/findById(id=${brewerie.id})}" th:text="${brewerie.name}"></a></td>
<!--                <td th:text = "${brewerie.id}"></td>-->
<!--                <td th:text = "${brewerie.name}"></td>-->
<!--                <td th:text = "${brewerie.brewery_type}"></td>-->
                <td th:text = "${brewerie.address_1}"></td>
<!--                <td th:text = "${brewerie.address_2}"></td>-->
<!--                <td th:text = "${brewerie.address_3}"></td>-->
<!--                <td th:text = "${brewerie.state_province}"></td>-->
<!--                <td th:text = "${brewerie.postal_code}"></td>-->
<!--                <td th:text = "${brewerie.country}"></td>-->
<!--                <td th:text = "${brewerie.longitude}"></td>-->
<!--                <td th:text = "${brewerie.latitude}"></td>-->
                <td th:text = "${brewerie.phone}"></td>
                <td th:text = "${brewerie.website_url}"></td>
                <td><p th:each="ratings : ${ratings}" th:if="(${brewerie.id} == ${ratings.id})" th:text="${ratings.rating}"></p></td>
                <td th:text = "${brewerie.state}"></td>
                <td th:text = "${brewerie.city}"></td>
<!--                <td th:text = "${brewerie.street}"></td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
